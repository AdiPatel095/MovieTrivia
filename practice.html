<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <section class="container py-5">
        <!-- Score Box and Circle -->
        <section class="row align-items-center mb-4">
            <section class="col-md-10 text-center">
            <!-- Score Box -->
                <section class="p-3 border rounded">
                    <h4>Score</h4>
                </section>
            </section>
            <section class="col-md-2 text-center">
            <!-- Circle -->
                <section class="d-inline-block border rounded-circle" style="width: 100px; height: 100px;"></section>
            </section>
        </section>

        <!-- Category Cards -->
        <section class="row g-4">
            <section class="col-md-4">
                <section class="border rounded p-3 h-100">
                    <h5 class="text-center">Cate 1</h5>
                    <ul class="list-unstyled">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    </ul>
                </section>
            </section>
            <section class="col-md-4">
                <section class="border rounded p-3 h-100">
                    <h5 class="text-center">Cate 1</h5>
                    <ul class="list-unstyled">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    </ul>
                </section>
            </section>
            <section class="col-md-4">
                <section class="border rounded p-3 h-100">
                    <h5 class="text-center">Cate 1</h5>
                    <ul class="list-unstyled">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    </ul>
                </section>
            </section>
        </section>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
